<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Money note</title>

  <!-- รองรับ iPhone / Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Money note">

  <style>
    :root {
      --border-main: 1px solid #d1d5db;
      --radius-card: 16px;
      --shadow-card: 0 10px 25px rgba(15, 23, 42, 0.12);
      --accent: #0ea5e9;
      --accent-soft: #e0f2fe;
      --income-color: #22c55e;
      --expense-color: #fb7185;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      background: radial-gradient(circle at top, #e0f2fe, #fdf2ff 45%, #f9fafb 80%);
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }

    .page-frame {
      max-width: 520px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 20px 40px rgba(15,23,42,0.18);
      min-height: 96vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(16px);
    }

    .page-inner {
      padding: 16px 14px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin: 0 0 4px;
      font-weight: 700;
      background: linear-gradient(120deg, #0ea5e9, #6366f1, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 10px;
      font-weight: 600;
      color: #0f172a;
    }

    /* ฟอร์ม Money note (ด้านบน) */
    .panel {
      border-radius: var(--radius-card);
      padding: 14px 14px 16px;
      border: 1px solid rgba(148,163,184,0.35);
      background: linear-gradient(135deg, rgba(224,242,254,0.9), rgba(248,250,252,0.95));
    }

    .panel-form {
      box-shadow: var(--shadow-card);
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #374151;
    }

    .field {
      margin-bottom: 8px;
    }

    input,
    select,
    textarea,
    button {
      font-family: inherit;
      font-size: 14px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #f9fafb;
      transition: all 0.15s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(14,165,233,0.25);
      background: #ffffff;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    /* Toggle รายรับ / รายจ่าย */
    .type-toggle-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2px;
    }

    .type-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 3px;
      background: linear-gradient(120deg, #eef2ff, #e0f2fe);
      box-shadow: 0 6px 15px rgba(129,140,248,0.25);
    }

    .type-btn {
      min-width: 90px;
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      background: transparent;
      color: #4b5563;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.15s ease;
    }

    .type-btn.active-income {
      background: #dcfce7;
      color: #15803d;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(34,197,94,0.45);
    }

    .type-btn.active-expense {
      background: #ffe4e6;
      color: #be123c;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(248,113,113,0.45);
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-danger {
      flex: 1 1 140px;
      text-align: center;
      border-radius: 999px;
      padding: 11px 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(59,130,246,0.45);
    }
    .btn-primary:active {
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(59,130,246,0.5);
    }

    .btn-danger {
      background: #fee2e2;
      color: #b91c1c;
      box-shadow: 0 5px 12px rgba(248,113,113,0.4);
    }
    .btn-danger:active {
      transform: scale(0.97);
      background: #fecaca;
    }

    /* แดชบอร์ด */
    .panel-summary {
      background: linear-gradient(135deg, #fdf2ff, #e0f2fe);
    }

    .balance-box {
      text-align: center;
      padding: 10px 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(148,163,184,0.35);
      margin-bottom: 10px;
    }

    .balance-label {
      font-size: 12px;
      color: #6b7280;
    }

    .balance-value {
      margin-top: 4px;
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
    }

    .pie-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pie-chart {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(#e5e7eb 0 100%);
      position: relative;
      box-shadow: 0 8px 18px rgba(148,163,184,0.5);
      border: 6px solid rgba(255,255,255,0.9);
    }

    .pie-center-label {
      position: absolute;
      inset: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #6b7280;
      box-shadow: 0 0 0 1px rgba(226,232,240,0.9);
    }

    .pie-center-value {
      font-weight: 700;
      font-size: 13px;
      color: #0f172a;
      margin-top: 2px;
    }

    .pie-legend {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      min-width: 140px;
    }

    .legend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      padding: 5px 8px;
      border-radius: 10px;
      border: 1px solid rgba(226,232,240,0.9);
    }

    .legend-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .legend-dot.income { background: var(--income-color); }
    .legend-dot.expense { background: var(--expense-color); }

    .legend-label {
      font-weight: 600;
    }

    .legend-amount {
      font-weight: 600;
    }

    .legend-amount.income { color: var(--income-color); }
    .legend-amount.expense { color: var(--expense-color); }

    /* ตารางรายการทั้งหมด */
    .table-panel {
      border-radius: var(--radius-card);
      padding: 10px 10px 12px;
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(255,255,255,0.96);
    }

    .table-wrapper {
      max-height: 260px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #f9fafb;
    }

    .text-right {
      text-align: right;
    }

    .tag-income {
      color: var(--income-color);
      font-weight: 600;
    }

    .tag-expense {
      color: var(--expense-color);
      font-weight: 600;
    }

    .no-data {
      text-align: center;
      color: #9ca3af;
      padding: 10px 0;
    }

    @media (max-width: 430px) {
      body { padding: 8px; }
      .page-inner { padding: 12px 10px 16px; }
      h1 { font-size: 20px; }
      .pie-chart { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <div class="page-frame">
    <div class="page-inner">
      <!-- ส่วนบน: Money note -->
      <div class="panel panel-form">
        <h1>Money note</h1>
        <div class="subtitle">จดรายรับรายจ่ายแบบง่าย ๆ ทุกวัน</div>

        <div class="field">
          <label for="date">วันที่</label>
          <input type="date" id="date">
        </div>

        <div class="field">
          <label>ประเภทรายการ</label>
          <div class="type-toggle-wrapper">
            <div class="type-toggle" id="typeToggle">
              <button type="button" class="type-btn active-income" id="btnIncome" data-type="income">
                รายรับ
              </button>
              <button type="button" class="type-btn" id="btnExpense" data-type="expense">
                รายจ่าย
              </button>
            </div>
          </div>
        </div>

        <div class="field">
          <label for="title">รายการ</label>
          <input type="text" id="title" placeholder="เช่น เงินเดือน, ข้าวเย็น, ผ่อนรถ">
        </div>

        <div class="field">
          <label for="amount">ยอดเงิน (บาท)</label>
          <input type="number" id="amount" min="0" step="0.01" placeholder="เช่น 3500">
        </div>

        <div class="field">
          <label for="category">หมวดหมู่</label>
          <select id="category">
            <option value="ทั่วไป">ทั่วไป</option>
            <option value="ค่าบ้าน">ค่าบ้าน</option>
            <option value="ค่ารถ">ค่ารถ</option>
            <option value="ค่าอาหาร">ค่าอาหาร</option>
            <option value="ค่าเดินทาง">ค่าเดินทาง</option>
            <option value="บันเทิง">บันเทิง</option>
            <option value="สุขภาพ">สุขภาพ</option>
            <option value="อื่นๆ">อื่น ๆ</option>
          </select>
        </div>

        <div class="field">
          <label for="note">หมายเหตุ (ถ้ามี)</label>
          <textarea id="note" placeholder="รายละเอียดเพิ่มเติม"></textarea>
        </div>

        <div class="button-row">
          <button class="btn-primary" id="btnSave">บันทึกรายการ</button>
          <button class="btn-danger" id="btnClear">ล้างข้อมูลทั้งหมด</button>
        </div>
      </div>

      <!-- ส่วนล่าง: สรุป & Pie chart -->
      <div class="panel panel-summary">
        <h2>สรุปภาพรวม</h2>

        <div class="balance-box">
          <div class="balance-label">ยอดเงินคงเหลือทั้งหมด</div>
          <div class="balance-value" id="balance">0.00 ฿</div>
        </div>

        <div class="pie-wrapper">
          <div class="pie-chart" id="pieChart">
            <div class="pie-center-label">
              <div>รับ / จ่าย</div>
              <div class="pie-center-value" id="pieCenterLabel">0 : 0</div>
            </div>
          </div>
          <div class="pie-legend">
            <div class="legend-item">
              <div class="legend-left">
                <span class="legend-dot income"></span>
                <span class="legend-label">รายรับ</span>
              </div>
              <span class="legend-amount income" id="legendIncome">0.00 ฿</span>
            </div>
            <div class="legend-item">
              <div class="legend-left">
                <span class="legend-dot expense"></span>
                <span class="legend-label">รายจ่าย</span>
              </div>
              <span class="legend-amount expense" id="legendExpense">0.00 ฿</span>
            </div>
          </div>
        </div>
      </div>

      <!-- รายการทั้งหมด -->
      <div class="table-panel">
        <h2>รายการทั้งหมด</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>วันที่</th>
                <th>ประเภท</th>
                <th>รายการ</th>
                <th>หมวด</th>
                <th class="text-right">ยอดเงิน</th>
              </tr>
            </thead>
            <tbody id="transactionTableBody">
              <!-- แสดงรายการตรงนี้ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'money_note_transactions_v2';
    let currentType = 'income';

    function loadTransactions() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveTransactions(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function formatNumber(num) {
      return num.toLocaleString('th-TH', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function setToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
    }

    function setType(type) {
      currentType = type;
      const btnIncome = document.getElementById('btnIncome');
      const btnExpense = document.getElementById('btnExpense');

      if (type === 'income') {
        btnIncome.classList.add('active-income');
        btnExpense.classList.remove('active-expense');
      } else {
        btnExpense.classList.add('active-expense');
        btnIncome.classList.remove('active-income');
      }
    }

    function updatePieChart(totalIncome, totalExpense) {
      const pie = document.getElementById('pieChart');
      const center = document.getElementById('pieCenterLabel');
      const legendIncome = document.getElementById('legendIncome');
      const legendExpense = document.getElementById('legendExpense');

      const total = totalIncome + totalExpense;

      legendIncome.textContent = formatNumber(totalIncome) + ' ฿';
      legendExpense.textContent = formatNumber(totalExpense) + ' ฿';

      if (total <= 0) {
        pie.style.background =
          'conic-gradient(#e5e7eb 0 100%)';
        center.textContent = '0 : 0';
        return;
      }

      const incomePercent = (totalIncome / total) * 100;
      const expensePercent = 100 - incomePercent;

      pie.style.background =
        `conic-gradient(var(--income-color) 0 ${incomePercent}%, var(--expense-color) ${incomePercent}% 100%)`;

      const iShort = Math.round(incomePercent);
      const eShort = 100 - iShort;
      center.textContent = `${iShort}% : ${eShort}%`;
    }

    function render() {
      const list = loadTransactions();
      const tbody = document.getElementById('transactionTableBody');
      tbody.innerHTML = '';

      let totalIncome = 0;
      let totalExpense = 0;

      if (list.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.className = 'no-data';
        td.textContent = 'ยังไม่มีรายการ';
        tr.appendChild(td);
        tbody.appendChild(tr);
      } else {
        list.forEach(item => {
          const tr = document.createElement('tr');

          const tdDate = document.createElement('td');
          tdDate.textContent = item.date;
          tr.appendChild(tdDate);

          const tdType = document.createElement('td');
          tdType.innerHTML = item.type === 'income'
            ? '<span class="tag-income">รับ</span>'
            : '<span class="tag-expense">จ่าย</span>';
          tr.appendChild(tdType);

          const tdTitle = document.createElement('td');
          tdTitle.textContent = item.title || '';
          tr.appendChild(tdTitle);

          const tdCategory = document.createElement('td');
          tdCategory.textContent = item.category;
          tr.appendChild(tdCategory);

          const tdAmount = document.createElement('td');
          tdAmount.className = 'text-right';
          tdAmount.textContent = formatNumber(item.amount);
          tr.appendChild(tdAmount);

          tbody.appendChild(tr);

          if (item.type === 'income') {
            totalIncome += item.amount;
          } else {
            totalExpense += item.amount;
          }
        });
      }

      // อัปเดตคงเหลือ
      document.getElementById('balance').textContent =
        formatNumber(totalIncome - totalExpense) + ' ฿';

      // อัปเดต pie chart
      updatePieChart(totalIncome, totalExpense);
    }

    function addTransaction() {
      const date = document.getElementById('date').value;
      const titleInput = document.getElementById('title');
      const categoryInput = document.getElementById('category');
      const amountInput = document.getElementById('amount');
      const noteInput = document.getElementById('note');

      if (!date) {
        alert('กรุณาเลือกวันที่');
        return;
      }

      const title = titleInput.value.trim();
      const category = categoryInput.value;
      const amount = parseFloat(amountInput.value || '0');
      const note = noteInput.value.trim();

      if (!amount || amount <= 0) {
        alert('กรุณากรอกยอดเงินให้ถูกต้อง');
        return;
      }

      const list = loadTransactions();
      list.push({
        date,
        type: currentType,
        title,
        category,
        amount,
        note
      });
      saveTransactions(list);

      // reset fields บางส่วน
      amountInput.value = '';
      titleInput.value = '';
      noteInput.value = '';

      render();
    }

    function clearAll() {
      if (confirm('ต้องการล้างข้อมูลทั้งหมดหรือไม่?')) {
        localStorage.removeItem(STORAGE_KEY);
        render();
      }
    }

    // ติด event ให้ปุ่ม (แก้บัคคลิกไม่ได้)
    function setupEvents() {
      document.getElementById('btnIncome')
        .addEventListener('click', () => setType('income'));
      document.getElementById('btnExpense')
        .addEventListener('click', () => setType('expense'));

      document.getElementById('btnSave')
        .addEventListener('click', addTransaction);
      document.getElementById('btnClear')
        .addEventListener('click', clearAll);
    }

    window.onload = function () {
      setToday();
      setupEvents();
      render();
    };
  </script>
</body>
</html>
