<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Money note</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Money note">

  <style>
    :root {
      --radius-card: 16px;
      --shadow-card: 0 10px 25px rgba(15, 23, 42, 0.12);
      --accent: #0ea5e9;
      --income-color: #22c55e;
      --expense-color: #fb7185;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      background: radial-gradient(circle at top, #e0f2fe, #fdf2ff 45%, #f9fafb 80%);
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }

    .page-frame {
      max-width: 520px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 20px 40px rgba(15,23,42,0.18);
      min-height: 96vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(16px);
    }

    .page-inner {
      padding: 16px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
      padding-bottom: 64px; /* เผื่อพื้นที่แท็บล่าง */
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin: 0 0 4px;
      font-weight: 700;
      background: linear-gradient(120deg, #0ea5e9, #6366f1, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 10px;
      font-weight: 600;
      color: #0f172a;
    }

    .panel {
      border-radius: var(--radius-card);
      padding: 14px 14px 16px;
      border: 1px solid rgba(148,163,184,0.35);
      background: linear-gradient(135deg, rgba(224,242,254,0.9), rgba(248,250,252,0.95));
    }

    .panel-form { box-shadow: var(--shadow-card); }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #374151;
    }

    .field { margin-bottom: 8px; }

    input,
    select,
    button {
      font-family: inherit;
      font-size: 14px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #f9fafb;
      transition: all 0.15s ease;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(14,165,233,0.25);
      background: #ffffff;
    }

    /* Toggle รายรับ / รายจ่าย */
    .type-toggle-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2px;
    }

    .type-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      padding: 3px;
      background: linear-gradient(120deg, #eef2ff, #e0f2fe);
      box-shadow: 0 6px 15px rgba(129,140,248,0.25);
    }

    .type-btn {
      min-width: 90px;
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      background: transparent;
      color: #4b5563;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.15s ease;
    }

    .type-btn.active-income {
      background: #dcfce7;
      color: #15803d;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(34,197,94,0.45);
    }

    .type-btn.active-expense {
      background: #ffe4e6;
      color: #be123c;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(248,113,113,0.45);
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-danger {
      flex: 1 1 140px;
      text-align: center;
      border-radius: 999px;
      padding: 11px 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(59,130,246,0.45);
    }
    .btn-primary:active {
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(59,130,246,0.5);
    }

    .btn-danger {
      background: #fee2e2;
      color: #b91c1c;
      box-shadow: 0 5px 12px rgba(248,113,113,0.4);
    }
    .btn-danger:active {
      transform: scale(0.97);
      background: #fecaca;
    }

    /* SUMMARY TAB */
    .panel-summary {
      background: linear-gradient(135deg, #fdf2ff, #e0f2fe);
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: #4b5563;
    }

    .filter-row span.label {
      font-weight: 500;
    }

    .filter-row input[type="month"] {
      width: auto;
      min-width: 130px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .filter-clear-btn {
      border: none;
      background: transparent;
      color: #64748b;
      font-size: 12px;
      text-decoration: underline;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      padding: 4px 6px;
    }

    .balance-box {
      text-align: center;
      padding: 10px 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(148,163,184,0.35);
      margin-bottom: 10px;
    }

    .balance-label {
      font-size: 12px;
      color: #6b7280;
    }

    .balance-value {
      margin-top: 4px;
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
    }

    .pie-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pie-chart {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(#e5e7eb 0 100%);
      position: relative;
      box-shadow: 0 8px 18px rgba(148,163,184,0.5);
      border: 6px solid rgba(255,255,255,0.9);
    }

    .pie-center-label {
      position: absolute;
      inset: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #6b7280;
      box-shadow: 0 0 0 1px rgba(226,232,240,0.9);
    }

    .pie-center-value {
      font-weight: 700;
      font-size: 13px;
      color: #0f172a;
      margin-top: 2px;
    }

    .pie-legend {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      min-width: 140px;
    }

    .legend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      padding: 5px 8px;
      border-radius: 10px;
